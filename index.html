<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Love Calculator</title>
</head>
<body>
    <div class="main">
        <div class="love-container">
            <h1>Love Calculator</h1>
            <div class="love-input">
                    <input type="text" class="yourName" placeholder="Your Name" required>
                    <input type="text" class="partnersName" placeholder= "Your Partner's Name" required>
            </div>
            <div class="love-result">Let's calculate your love chances.</div>
            <button class="calculate">
                <i class="far fa-heart"></i>
                Calculate Love
                <i class="far fa-heart"></i>
            </button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
